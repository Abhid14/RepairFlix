<div class="page" data-name="intro">
  <div data-swiper='{"allowTouchMove": false}'
    class="swiper-container intro-container swiper-init demo-swiper page-content">
    <div class="swiper-wrapper">
      <div class="swiper-slide container">

        <img src="/static/icons/512.png" />
        <h1 class="h-msg text-5xl align-self-center text-align-center">
          Welcome to RepairFlix!
        </h1>
        <br>
        <p class="p-msg text-align-center px-2 text-3xl">

        </p>
        <br>
        <div class="text-align-center" style="text-align: center;">
          <button class="text-align-center button-round button bgetstarted button-large button-raised button-fill"

        <br>
        <a data-transition="f7-circle" href="/centre-login/" data-view=".view-main" style="width: fit-content;"
